<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luitterr - Bem-Vindo!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #FFFFFF;
        }

        #content-container {
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        
        function isDevToolsOpen() {
            const threshold = 160; // Largura do DevTools quando aberto
            return window.outerWidth - window.innerWidth > threshold ||
                   window.outerHeight - window.innerHeight > threshold;
        }

       
        function blockKeys(e) {
            if (e.ctrlKey && (e.shiftKey && e.key === 'I') || e.key === 'U') {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }

        
        function loadContent() {
            if (!isDevToolsOpen()) {
                document.getElementById('content-frame').src = 'w2hdua28fjhjadw2wd2fd29fdfw3/login.html';
            } else {
                setTimeout(loadContent, 100); // Verificar novamente em 100ms
            }
        }

        
        window.onload = function() {
            // Bloquear teclas específicas
            document.addEventListener('keydown', blockKeys);
            
            // Iniciar a verificação do DevTools e carregar o conteúdo
            loadContent();
        };
    </script>
</head>
<body>
    <div id="content-container">
        <iframe id="content-frame"></iframe>
    </div>
</body>
</html>
